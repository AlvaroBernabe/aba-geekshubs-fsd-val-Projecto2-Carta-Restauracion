<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/contacto.css">
</head>
<body>
    <h1>Formulario de contacto "La Sabrosa Alianza"</h1>
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <div class="contact-rich">
                    <Strong>La Sabrosa Alianza</Strong>
                </div>
            </div>
            <div class="part">
                <div class="icon">
                    <i class="bi bi-geo-alt" aria-hidden="true"></i>
                </div>
                <div class="data">Avenida de la esperanza 162,140007,España</div>
            <div class="part">
                <div class="icon">
                    <i class="bi bi-telephone" aria-hidden="true"></i>
                </div>
                <div class="data">
                    <a href="tel:1234567890156789">1234567890156789</a>
                </div>
            </div>
            <div class="part">
                <div class="icon">
                    <i class="bi bi-envelope" aria-hidden="true"></i>
                </div>
                <div class="data email">
                    <a href="mailto:estodefinitivamenteesunemail@email.com">estodefinitivamenteesunemail@email.com</a>
                </div>
            </div>
            </div>
        </div>
        <div class="row g-3 mt-3">
            <div class="col-6">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Escribe tu nombre">
            </div>
            <div class="col-6">
                <label for="correo" class="form-label">Email</label>
                <input type="email" class="form-control" id="correo" placeholder="Correo Electrónico">
            </div>
            <div class="col-12">
                <label for="direccion" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="direccion" placeholder="Dirección">
            </div>            
            <div class="col-6">
                <label for="ciudad" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="ciudad" placeholder="Ciudad">
            </div>
            <div class="col-3">
                <label for="codigopostal" class="form-label">Código Postal</label>
                <input type="number" class="form-control" id="codigociudad" placeholder="Código Postal">
            </div>
            <div class="col-12">
                <label for="mensaje">Mensaje</label>
                <textarea name="mensaje" id="mensaje" class="form-control"  placeholder="Describe tu consulta" cols="25" rows="5"></textarea>
            </div>
            <div class="col-12">         
                <input type="checkbox" id="checkterms" class="form-check-input">
                <label for="checkterms" class="form-check-label">Acepto el Consentimiento para el tratamiento de datos personales</label>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </div>
    </div>
</body>
</html>
