<!DOCTYPE html>

<head>

    <title>Cafetería La sabrosa alianza</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

<body>

    <div class="container">
        <!-- Parte del menu superior desplegable-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="./img/logo.png" alt="Pasteleria" srcset="">La Sabrosa Alianza </a>

                    <li class="nav-item"><a class="nav-link" href="#">Sobre Nosotros</a>
                    <li class="nav-item"><a class="nav-link disabled">Actualidad</a></li>
                </ul>
            </div>
            </div>

        <br>
        <div class="informacion adicional">
            <div class="sixteen columns" style="float:left;top: 0; position:relative;">

                <i class="bi bi-telephone"></i>

        </div>
        <div class="email" style>
            <i class="icon-envelope"></i>
            <a href="mailto:estodefinitivamenteesunemail@email.com" style="color:blueviolet">estodefinitivamenteesunemail@email.com</a>
        </div>
        <div class="menu_wpml_widget"> </div>
        <div class="socialdiv-dark" style="float:right">
            <ul>
                <li> <a href="https://www.facebook.com/lasabrosaalianza" target="_blank" class="facebook" style="color: darkmagenta;"></a></li>

                <li> <a href="https://www.twitter.com/lasabrosaalianza" target="_blank" class="twitter" style="color: darkmagenta;"></a><i class="bi bi-twitter" aria-hidden="true"></i></li>
            </ul>

        </div>

                <div class="col-sm-3">
